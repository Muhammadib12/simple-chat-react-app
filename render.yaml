services:
  - type: web
    name: frontend
    env: static
    staticPublishPath: client/build
    buildCommand: npm install && npm run build
    startCommand: npm run start
    plan: free

  - type: web
    name: backend
    env: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: free
    envVars:
      - key: PORT
        value: 3000
